<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSage AI | Analyze</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <i class="fa-solid fa-brain"></i> AdSage AI
            </a>
        </header>

        <main>
            <div class="hero-section">
                <h1>Unlock AI-Powered<br>Marketing Insights</h1>

                <div class="upload-container" id="dropZone"
                    style="border: 2px dashed var(--glass-border); padding: 2rem; border-radius: 1rem; text-align: center; background: rgba(255,255,255,0.05);">
                    <i class="fa-solid fa-cloud-arrow-up"
                        style="font-size: 3rem; color: var(--primary-neon); margin-bottom: 1rem;"></i>
                    <p style="margin-bottom: 1rem;">Drag & Drop your Image here or <span
                            style="color: var(--primary-neon); cursor: pointer;"
                            onclick="document.getElementById('fileInput').click()">Browse</span></p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">

                    <div id="previewContainer" class="hidden" style="margin-top: 1rem;">
                        <img id="imagePreview" src="" alt="Preview"
                            style="max-height: 200px; border-radius: 0.5rem; max-width: 100%;">
                        <p id="fileName" style="font-size: 0.8rem; color: #888; margin-top: 0.5rem;"></p>
                    </div>

                    <textarea id="captionInput" placeholder="Enter your draft caption..."
                        style="width: 100%; margin-top: 1rem; padding: 1rem; background: var(--glass-bg); border: 1px solid var(--glass-border); color: white; border-radius: 0.5rem; min-height: 80px;"></textarea>

                    <button class="primary-btn" id="analyzeBtn" style="margin-top: 1rem; width: 100%;">
                        Analyze Draft <i class="fa-solid fa-sparkles"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- App Logic -->
    <script src="app.js"></script>

</body>

</html>
